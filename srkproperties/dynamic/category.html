<style>

#img12{
    width: 250px;
    height:200px;
    max-height: 250px;
    transition: transform 250ms;
  }
      .search-toggle {
    width: auto;
  
    display: table;
}
.search-toggle input[type=text] {
    position: relative;
    padding: 15px 30px 15px 17px;
    width: 48px;
    height: 48px;
    color: #333;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: 0.5s ease;
    
}
.search-toggle input[type=text]:hover {
    width: 150px;
}
.search-toggle input[type=text]:focus {
	width: 300px;
}
.search-toggle i {
    position: relative;
    left: -33px;
    top: 3px;
    font-size: 20px;
    color: #333;
}


</style>
<body class="full-wrapper">
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'images/hero/logo.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->
    <header>
        <!-- Header Start -->
        <div class="header-area ">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper d-flex align-items-center justify-content-between">
                        <div class="header-left d-flex align-items-center">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="index.html"><img src="{% static 'images/hero/logo.png' %}" alt="" style="width: 225px;"></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="{% url 'SRKAPP:index' %}">Home</a></li> 
                                        <li><a href="{% url 'SRKAPP:productpage' %}">Properties</a></li>
                                        <li><a href="{% url 'SRKAPP:contact' %}" >Contact</a></li>
                                    </ul>
                                </nav>
                            </div>   
                        </div>
                        <div class="header-right1 d-flex align-items-center">
                            <!-- Social -->
                            <div class="header-social d-none d-md-block">
                                <a href="#"><i class="bi bi-instagram"></i></a>
                                <a href="https://bit.ly/sai4ull"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="bi bi-youtube"></i></a>
                            </div>
                            <!-- Search Box -->
                            <div class="search d-none d-md-block">
                                <ul class="d-flex align-items-center">
                                    <li class="mr-15">
                                        <div class="search-toggle">
                                            <input type="text" name="keyword" placeholder="Search....">
                                            <i class="fa fa-search"></i>
                                          </div>
                                    </li>
                                    <!-- <li>
                                        <div class="card-stor">

                                            <span>0</span>
                                        </div>
                                    </li> -->

                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <!-- header end -->
    <main>
        <!-- breadcrumb Start-->
        <div class="page-notification">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Properties</a></li> 
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- listing Area Start -->
        <section class="shop_section layout_padding">
            <div class="container">
              <div class="heading_container heading_center" style="    display: flex;
              justify-content: center;">
                <h2>
                  Latest Properties
                </h2>
              </div>
              <div class="row1" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 40px ;padding-left: 5%;">
              {% for i in data %}
              <div class="row" >
                <div class="" style="padding: 30px; ">
                  <div class="box">
                    <a href="/productdetails/{{ i.id }}/" style="width: 200px; height: 200px;">
                      <div class="img-box">
                        <img src="{{i.property_image1.url}}" alt="" id="img12">
                      </div>
                      <div class="detail-box" style=" padding-top: 10px;">
                        <h6 style="text-align:center; font-size: larger; font-family: math;">
                            {{ i.property_name }}
                        </h6>
                        <h6 style="text-align:center; font-size: larger; font-family: math;">
                          Price
                          <span>
                            â‚¹{{i.price}}
                          </span>
                        </h6>
                      </div>
                      <div class="new">
                        <span>
                          New
                        </span>
                      </div>
                    </a>
                  </div>
                </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </section>
<!-- Button -->
<script>const sharebtn = document.querySelector("#sharebtn");
sharebtn.addEventListener("click", (event)=>{
    if(navigator.share){
        navigator.share({
            title:"google official",
            url:"https://www.google.com",
        }).then(()=>{
            console.log("thanks for sharing");
        }).catch((err)=>{
            console.log("error using Web share Api");
            console.log(err);
        })
    }else{
        alert("browser does not support this Web share Api ")
    }
})
</script>
